<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon.io</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="menu">
 
    <div class="online">
        <div class="people"></div>
    </div>
        <div class="world"></div>
        <div class="chat">
            <div class="board"></div>
                <div class="inputs">
                    <input type="text" placeholder="/join name">
                    <button>Enviar</button>
             </div>
        </div>
   </section>
   <section class="login">
    <input type="text" placeholder="Nick" class="input">
    <button class="button">Go</button>
   </section>

   <script  type="module">

    const button = document.querySelector(".button")
    const input = document.querySelector(".input")
    const world = document.querySelector(".world")
    const local = document.querySelector(".people")

    export let socket = io('http://localhost:3000/')

    console.log(socket.teste)

    socket.on("synchronize", data => {
        render(data)
    })
    
    socket.on("login", data => {
        render(data)
        peopleLogin(data.name)
    })

    socket.on("map", () => {
        const name = localStorage.getItem('name')
        const x = localStorage.getItem('x')
        const y = localStorage.getItem('y')
        name && render({name, x, y})
        name && socket.emit('data', {name, x, y})
        name && peopleLogin(name)
    })

    function peopleLogin(names){
       const name = document.createElement("p")
       name.innerText = names ? names : localStorage.getItem('name')
       const life  = document.createElement("div")
       const lifered  = document.createElement("div")
       const section = document.createElement("section")
       section.className = "components"
       life.className =  "life"
       lifered.className =  "lifeRed"
       section.appendChild(name)
       life.appendChild(lifered)
       section.appendChild(life)
       local.appendChild(section)
    }

    function login(){
        localStorage.setItem('name', input.value)
        localStorage.setItem('x', 255)
        localStorage.setItem('y', 20)
        socket.emit('create', {name: input.value, x:255, y:20})
        render({name: input.value, x:255, y:20})
        input.value = ""
        peopleLogin()
    }

    button.addEventListener('click', login)
   
    function render(data){
        const {name, x, y} = data

        try{
            const sprite = document.querySelector(`.${name}`)
            sprite.remove()
        }catch{console.log("Eu tentei ;-;")}

        const div = document.createElement("div")
        div.classList.add("player", name)
        div.style.margin = `${y}px ${x}px`
        const namePlayer = document.createElement("p")
        namePlayer.innerText = name;
        const sprite = document.createElement("img")
        sprite.src = "../img/sprite.png"
        div.appendChild(namePlayer)
        div.appendChild(sprite)
        world.appendChild(div)
    }

    function motion(key){
        const name = localStorage.getItem('name')
        const sX = localStorage.getItem('x')
        const sY = localStorage.getItem('y')

        let x = JSON.parse(sX)
        let y = JSON.parse(sY)

        if(key === "ArrowUp"){
            y -= 20;
        }
        if(key === "ArrowDown"){
            y += 20;
        }
        if(key === "ArrowLeft"){
            x -= 20;
        }
        if(key === "ArrowRight"){
            x += 20;
        }

        render({name, x, y})
        socket.emit("data", {name, x, y})
        localStorage.setItem('x', x)
        localStorage.setItem('y', y)
    }

    document.body.addEventListener("keydown", function(evt){
        if(localStorage.getItem('name')){
            if(evt.key === "ArrowUp" || evt.key === "ArrowDown" || evt.key === "ArrowLeft" || evt.key === "ArrowRight"){
            motion(evt.key)
        }}
    });

   </script>
   
</body>
</html>
